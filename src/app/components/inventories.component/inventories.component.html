<div class="inventories">
  @if (loading$ | async) {
    <div class="load-indicator-background"></div>
  }
  @if (loading$ | async) {
    <div class="load-indicator">
      <div>Loading ...</div>
    </div>
  }

  <div class="inventories-table-container">
    <table class="table table-bordered">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">ID</th>
        <th scope="col">Version</th>
        <th scope="col">Name</th>
      </tr>
      </thead>
      <tbody>
        @for (inventory of inventories; let i = $index; track i) {
          <tr>
            <th scope="row">{{ i }}</th>
            <td>{{ inventory.id }}</td>
            <td>{{ inventory.version }}</td>
            <td>{{ inventory.name }}</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
